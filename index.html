<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance With Me</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <header>
          <h1 id="title">Dance With Me</h1>
          <p id="description">
            Are you looking for your perfect dance partner? Let us find for you!
          </p>
        </header>
        <form action="index.html" method="post" id="survey-form">
          <h1>Sign Up</h1>

          <fieldset>
            <legend><span class="number">1</span> Your Basic Info</legend>

            <label id="name-label" class="subtitle" for="name">Name:</label>
            <input
              placeholder="Enter your name"
              type="text"
              id="name"
              name="user_name"
              required
            />

            <label id="email-label" class="subtitle" for="email">Email:</label>
            <input
              placeholder="Enter your email"
              type="email"
              id="email"
              name="user_email"
              required
            />

            <label class="subtitle" for="password">Password:</label>
            <input
              placeholder="Password(at least 7 letters/numbers)"
              type="password"
              id="password"
              name="user_password"
              required
            />
            <label id="number-label" class="subtitle" for="number">Age:</label>
            <input
              type="number"
              id="number"
              name="age"
              min="18"
              max="55"
              placeholder="Your age"
              required
            />

            <label class="subtitle">Gender:</label>
            <input
              type="radio"
              name="genderUser"
              value="male"
              id="male1"
            /><label for="male1" class="light">Male</label><br />
            <input
              type="radio"
              name="genderUser"
              value="female"
              id="female1"
            /><label for="female1" class="light">Female</label>
          </fieldset>
          <fieldset>
            <legend><span class="number">2</span> Your Profile</legend>

            <label class="subtitle" for="bio">More about you:</label>
            <textarea
              id="bio"
              placeholder="Tell us a bit more about yourself..."
              name="user_bio"
              value="user_bio"
            ></textarea>

            <label class="subtitle" for="dropdown">Location:</label>
            <select id="dropdown" name="user_location">
              <option selected>Select Your Region</option>
              <option value="East Midlands">East Midlands</option>
              <option value="East of England">East of England</option>
              <option value="London">London</option>
              <option value="North East">North East</option>
              <option value="North West">North West</option>
              <option value="South East">South East</option>
              <option value="South West">South West</option>
              <option value="West Midlands">West Midlands</option>
              <option value="Yorkshire and the Humber">
                Yorkshire and the Humber
              </option>
            </select>
            <label class="subtitle" for="experience"
              >Years Of Experience:</label
            >
            <select id="experience" name="experience">
              <option selected>Dance Experience</option>
              <option value="1">1 year</option>
              <option value="2">2 years</option>
              <option value="3">3 years</option>
              <option value="4">4 years</option>
              <option value="More">More</option>
            </select>

            <label class="subtitle">Interests:</label>
            <input
              type="checkbox"
              id="american_rhythm"
              value="american_rhythm"
              name="user_interest"
            /><label class="light" for="american_rhythm">American Rhythm</label
            ><br />
            <input
              type="checkbox"
              id="salsa"
              value="salsa"
              name="user_interest"
            /><label class="light" for="salsa">Salsa</label><br />
            <input
              type="checkbox"
              id="ballet"
              value="ballet"
              name="user_interest"
            /><label class="light" for="ballet"> Ballet</label><br />
            <input
              type="checkbox"
              id="tango"
              value="tango"
              name="user_interest"
            /><label class="light" for="tango">Tango</label><br />
            <input
              type="checkbox"
              id="latin_dance"
              value="latin_dance"
              name="user_interest"
            /><label class="light" for="latin_dance">Latin Dance</label>
          </fieldset>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
